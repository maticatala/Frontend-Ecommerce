<form class="bg-white w-full px-10 py-12 rounded-3xl border-2 border-gray-100"
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>

  <h1 class="text-5xl font-semibold">Register</h1>
  <p class="font-medium text-lg text-gray-500 mt-4">Create your account. it's free and only take a minute</p>

  <div class="mt-8">

    <div class="w-full flex gap-2">
      <div>
        <label class="text-lg font-medium" for="firstName">First Name</label>
        <input class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent"
          placeholder="First Name"
          name="firstName"
          id="firstName"
          formControlName="firstName"
          type="text"
        >
        <p customLabel [isTouched]="myForm.get('firstName')?.touched" [errors]="myForm.get('firstName')?.errors"></p>
      </div>
      <div>
        <label class="text-lg font-medium" for="lastName">Last Name</label>
        <input class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent"
          placeholder="Last Name"
          name="lastName"
          id="lastName"
          formControlName="lastName"
          type="text"
        >
        <p customLabel [isTouched]="myForm.get('lastName')?.touched" [errors]="myForm.get('lastName')?.errors"></p>
      </div>
    </div>

    <div class="mt-2">
      <label class="text-lg font-medium" for="email">Email</label>
      <input class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent"
        placeholder="Enter your email"
        name="email"
        id="email"
        autocomplete="email"
        formControlName="email"
        type="text"
      >
      <p customLabel [isTouched]="myForm.get('email')?.touched" [errors]="myForm.get('email')?.errors"></p>
    </div>

    <div class="mt-2">
      <label class="text-lg font-medium" for="password">Password</label>
      <div class="relative">
        <input class="w-full border-2 border-gray-100 rounded-xl p-4 mt-1 bg-transparent"
          placeholder="Enter your Password"
          name="password"
          id="password"
          formControlName="password"
          [type]="password()"
        >
        <div class="absolute inset-y-0 right-3 pr-3 flex items-center text-sm leading-5 cursor-pointer"
          (click)="onShow()">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6" *ngIf="!show()">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6" *ngIf="show()">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>

        </div>
        <p customLabel [isTouched]="myForm.get('password')?.touched" [errors]="myForm.get('password')?.errors"></p>
      </div>
      <input [type]="password()" class="w-full border-2 border-gray-100 rounded-xl p-4 mt-2 bg-transparent"
        placeholder="Confirm your Password" name="password2" formControlName="password2">
      <p customLabel [isTouched]="myForm.get('password2')?.touched" [errors]="myForm.get('password2')?.errors"></p>
    </div>
    <div class="mt-8 flex flex-col">
      <button
        type="submit"
        class="active:scale-[.98] active:duration-75 transition-all hover:scale-[1.01] ease-in-out py-3 rounded-xl bg-teal-500 text-white text-lg font-bold"
      >
        Register
      </button>
    </div>
    <div class="mt-8 flex justify-center items-center">
      <p class="font-medium text-base">You have an account?</p>
      <button type="button" class="text-teal-500 text-base font-medium ml-2" routerLink="/auth/login">log in</button>
    </div>
  </div>

</form>
