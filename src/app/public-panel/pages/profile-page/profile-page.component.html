<public-user-panel-layout class="mt-[80px]">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos Personales</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="myForm" class="grid grid-cols-6 gap-4 mt-5">

        <mat-form-field appearance="outline" color="accent" class="col-span-3 lg:col-span-1">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Nombre..." formControlName="firstName">
          <mat-hint customLabel [isTouched]="myForm.get('firstName')?.touched" [errors]="myForm.get('firstName')?.errors"></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="col-span-3 lg:col-span-1">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" placeholder="Apellido..." formControlName="lastName">
          <mat-hint customLabel [isTouched]="myForm.get('lastName')?.touched" [errors]="myForm.get('lastName')?.errors"></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="col-span-6 lg:col-span-4">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Ex. test@gmail.com" formControlName="email" >
          <mat-hint customLabel [isTouched]="myForm.get('email')?.touched" [errors]="myForm.get('email')?.errors"></mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" (click)="onFormSubmit()" [disabled]="!this.myForm.dirty">Guardar</button>
    </mat-card-actions>
  </mat-card>


</public-user-panel-layout>
